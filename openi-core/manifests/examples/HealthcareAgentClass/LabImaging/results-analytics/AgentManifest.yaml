kind: Agent
name: results-analytics
version: 0.1.0
runtime: rust
description: >
  Analyzes normalized lab and imaging results to detect trends, 
  generate risk scores, and publish alerts to care teams.
topics:
  subscribe:
    - "topic://emr/lab-results"
    - "topic://emr/imaging-results"
  publish:
    - "topic://analytics/results"
    - "topic://alerts/clinical"
  errors:
    - "topic://analytics/errors"
model:
  type: slm
  path: "model_plane/runtimes/gguf_local/results_analytics_q4.gguf"
  quant: int4
compliance:
  hipaa: true
  pii: true