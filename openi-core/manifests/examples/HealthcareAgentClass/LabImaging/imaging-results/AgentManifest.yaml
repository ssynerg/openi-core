kind: Agent
name: imaging-results
version: 0.1.0
runtime: rust
description: >
  Validates HL7 ORU/ORC imaging results (radiology, pathology) 
  and maps them into FHIR DiagnosticReport and Observation resources.
topics:
  subscribe:
    - "topic://imaging/*"
  publish:
    - "topic://emr/imaging-results"
  errors:
    - "topic://imaging/errors"
model:
  type: slm
  path: "model_plane/runtimes/gguf_local/imaging_results_q4.gguf"
  quant: int4
compliance:
  hipaa: true
  pii: true