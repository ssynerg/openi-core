kind: Agent
name: admin-capacity
version: 0.1.0
runtime: rust
description: >
  Forecasts hospital bed availability, tracks census, 
  and optimizes resource utilization for patient flow.
topics:
  subscribe:
    - "topic://capacity/updates"
  publish:
    - "topic://capacity/forecasts"
  errors:
    - "topic://capacity/errors"
model:
  type: slm
  path: "model_plane/runtimes/gguf_local/admin_capacity_q4.gguf"
  quant: int4
compliance:
  hipaa: true
  pii: true