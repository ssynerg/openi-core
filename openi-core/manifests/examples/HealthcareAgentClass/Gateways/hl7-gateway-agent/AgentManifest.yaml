kind: Agent
name: hl7-gateway-agent
version: 0.1.0
runtime: rust
description: >
  Ingests HL7 v2.x messages from external hospital feeds and 
  normalizes them into internal envelopes for downstream processing.
topics:
  publish:
    - "topic://hl7/*"
  errors:
    - "topic://gateway/errors"
model:
  type: slm
  path: "model_plane/runtimes/gguf_local/hl7_gateway_q4.gguf"
  quant: int4
compliance:
  hipaa: true
  soc2: true
  pii: true